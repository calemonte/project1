<div class="row">
    <div class="col-sm-12">
        <!-- Customized greeting -->
        <h2 class="display-5"><span id="greeting">Let's get cooking</span>, <span class="username-text">steve123</span>.</h2>
    </div>
</div>

<!-- RECIPE USER FLOW START -->
<!-- How many people select form -->
<section id="recipe-flow">
    <div class="row mt-3">
        <div class="col-sm-12">
            <h4 class="text-white">How many people are you?</h4>
            <select class="custom-select bg-transparent border-light custom-select-lg mb-3 w-50" id="serving-select">
                <option value="1" selected>Just Me</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five or more</option>
            </select>
        </div>
    </div>

    <!-- What is your preferred diet form -->
    <div class="row mt-3">
        <div class="col-sm-12">
            <h4 class="text-white">What is your preferred diet?</h4>
            <select class="custom-select bg-transparent border-light custom-select-lg mb-3 w-50" id="diet-select"
                required>
                <option value="" selected>No preference (I'll eat anything)</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                       </select>
        </div>
    </div>

    <!-- Protein select form -->
    <div class="row mt-3">
        <div class="col-sm-12">
            <h4 class="text-white">Pick your protein</h4>
            <select class="custom-select bg-transparent border-light custom-select-lg mb-3 w-50" id="protein-select"
                required>
                <option value="beef">Beef</option>
                <option value="catfish">Catfish</option>
                <option value="chicken">Chicken</option>
                <option value="chickpeas">Chickpeas</option>
                <option value="eggs">Eggs</option>
                <option value="lentils">Lentils</option>
                <option value="pork">Pork</option>
                <option value="quinoa">Quinoa</option>
                <option value="salmon">Salmon</option>
                <option value="seitan">Seitan</option>
                <option value="shrimp">Shrimp</option>
                <option value="tempeh">Tempeh</option>
                <option value="tilapia">Tilapia</option>
                <option value="tofu" selected>Tofu</option>
                <option value="tuna">Tuna</option>
                <option value="turkey">Turkey</option>
            </select>
        </div>
    </div>

    <!-- Veggie option multiselect form -->
    <div class="row mt-3">
        <div class="col-sm-12">
            <h4 class="text-white">Choose your veggies</h4>
            <select multiple="multiple" id="veggie-select">
                <option value="arugula">Arugula</option>
                <option value="asparagus">Asparagus</option>
                <option value="avocado">Avocado</option>
                <option value="bell pepper">Bell Pepper</option>
                <option value="broccoli">Broccoli</option>
                <option value="brussel sprouts">Brussel Sprouts</option>
                <option value="carrot">Carrot</option>
                <option value="cauliflower">Cauliflower</option>
                <option value="corn">Corn</option>
                <option value="cucumber">Cucumber</option>
                <option value="eggplant">Eggplant</option>
                <option value="green beans">Green Beans</option>
                <option value="kale">Kale</option>
                <option value="onion">Onion</option>
                <option value="peas">Peas</option>
                <option value="potato">Potato</option>
                <option value="spinach">Spinach</option>
                <option value="sweet potato">Sweet Potato</option>
                <option value="tomato">Tomato</option>
                <option value="turnip">Turnip</option>
                <option value="zucchini">Zucchini</option>
            </select>
        </div>
    </div>

    <!-- Allergy multiselect form -->
    <div class="row mt-3">
        <div class="col-sm-12">
            <h4 class="text-white">Do you have any food allergies?</h4>
            <select multiple="multiple" id="allergy-select">
                <option value="dairy">Dairy</option>
                <option value="eggs">Eggs</option>
                <option value="gluten">Gluten</option> 
                <option value="peanuts">Peanuts</option>
                <option value="shell fish">Shell Fish</option>
                <option value="tree nuts">Tree Nuts</option>
            </select>
        </div>
    </div>

    <!-- Submit button -->
    <div class="row mt-3">
        <div class="col-sm-12">
            <button type="button" class="btn btn-outline-light btn-lg mt-3" id="recipe-submit">Submit</button>
        </div>
    </div>

</section>
<!-- End recipe input flow -->
